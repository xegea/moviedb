<!DOCTYPE html>
<html>
  <head>
    <title>Movies and TV Shows Searcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/vue-infinite-scroll@2.0.2/vue-infinite-scroll.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QRDL11ZXRK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QRDL11ZXRK');
    </script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="logo-box">
          <img src="img/logo.png" alt="Logo" class="logo">
        </div>

        <div class="text-box">
          <h1 class="heading-primary">
            <span class="heading-primary-main">Movie&nbsp;DB</span>
            <span class="heading-primary-sub">Movies and TV Shows Searcher</span>
          </h1>
          <input type="text" class="search-input input-animated" placeholder="Search Movie / TV Shows (type Title, Actors or Director)" v-model="search">
        </div>
      </header>
      <section class="section">
        <div v-infinite-scroll="loadMore" infinite-scroll-disabled="busy" infinite-scroll-distance="limit">
          <div v-for="content in contentList" :key="content.Title" style="margin-bottom: 2rem;" data-aos="slide-up" data-aos-offset="100" data-aos-easing="ease-out-back">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  {{content.Title}}
                </p>
              </header>
              <div class="card-content">
                <div class="content">
                  <p>{{content.Description}}</p>
                </div>
                <div class="content">
                  <a target="_blank" v-bind:href="content.Url"><img width="450px" v-bind:src="content.Image" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
