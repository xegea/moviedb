<!DOCTYPE html>
<html>
  <head>
    <title>Movies and TV Shows Searcher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/vue-infinite-scroll@2.0.2/vue-infinite-scroll.js"></script>
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QRDL11ZXRK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-QRDL11ZXRK');
    </script>
  </head>
  <body>
    <header class="header">
      Movies and TV Shows Searcher
    </header>
    <section class="section">
      <div id="app">
        <input type="text" placeholder="search movies" v-model="search">
        <ul>
          <div v-infinite-scroll="loadMore" infinite-scroll-disabled="busy" infinite-scroll-distance="limit">
            <li v-for="content in contentList" :key="content.Title" style="margin-bottom: 2rem;" data-aos="slide-up" data-aos-offset="100" data-aos-easing="ease-out-back">
              <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    {{content.Title}}
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <p>{{content.Description}}</p>
                  </div>
                  <div class="content">
                    <a target="_blank" v-bind:href="content.Url"><img width="450px" v-bind:src="content.Image" /></a>
                  </div>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
